<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Pagesでのサンプルページ</h1>
    <p>このページはGitHub Pagesでホスティングされています。</p>
    <button onclick="playJapanese()">日本語を再生</button>
    <button onclick="playEnglish()">英語を再生</button>

    <script>
        function playJapanese() {
            var utterance = new SpeechSynthesisUtterance("郵便局");
            utterance.lang = 'ja-JP';
            window.speechSynthesis.speak(utterance);
        }

        function playEnglish() {
            var utterance = new SpeechSynthesisUtterance("Post office");
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
